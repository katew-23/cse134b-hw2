<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">

    <script>
        // Define a simple custom element that logs to console only
        class HelloWorldElement extends HTMLElement {
            connectedCallback() {
            console.log("Hello world!"); 
            }
        }

        customElements.define('hello-world', HelloWorldElement);
    </script>

    <style>
        nav {
            border: 20px solid transparent;
        }

        main {
            border: 40px solid transparent;
        }

        h1 {
            border-left: 600px solid transparent; 
            border-right: 600px solid transparent;
        }

        form {
            border-left: 450px solid transparent; 
            border-right: 450px solid transparent;
        }

        footer {
            border-left: 650px solid transparent; 
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a> &nbsp;
            <a href="experiences.html">Experiences</a> &nbsp;
            <a href="projects.html">Projects</a> &nbsp;
            <a href="contact.html">Contact</a> &nbsp;
            <a href="resume.html">Resume</a>
        </nav>
        <hr>
    </header>

    <noscript>This site works without JavaScript. Some embeds just won't load.</noscript>

    <main>
        <h1>Let's Connect!</h1>
        <form action="/contact" method="POST">
            <fieldset>
                <legend>Contact Form</legend>

                <label for="fullName">Full Name:</label> <br>
                <input type="text" name="fullName" id="fullName" size="73" required>
                <br><br>
                
                <label for="email">Email:</label> <br>
                <input type="email" name="email" id="email" size="73" required>
                <br><br>
                
                <label for="msg">Message:</label> <br>
                <textarea id="msg" name="msg" cols="60" rows="6"></textarea>

                <!-- Progress tag implementation (static for HW2) -->
                <label for="msg-progress">Message length (demo):</label>
                <progress id="msg-progress" value="0" max="500">0/500</progress>
                <br><br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>

        <hello-world></hello-world>

        <br>
        <dialog open>
            <h3>Message Sent!</h3>
            <p>Thank you for reaching out. I'll get back to you soon.</p>
            <p><i>This is a demo dialog shown for HW2.</i></p>
        </dialog>
    </main>

    <footer>
       <p>
            <svg 
                viewBox="0 0 100 100"
                width="16" height="16">
                <circle cx="50" cy="50" r="46" stroke="black" stroke-width="6" fill="none" />

                    a20 20 0 1 0 0 28"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="6"

                    stroke-linejoin="round"/>
            </svg> 
            2025 Kate Wang |
            <a href="https://www.linkedin.com/in/kate-wang-174593244/">LinkedIn</a>
        </p>
    </footer>
    
</body>

</html>
